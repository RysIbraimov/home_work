{% extends 'base.html' %}
{% block content %}

    <div>
          <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Value</th>
              <th scope="col">status</th>
              <th scope="col">unit</th>
              <th scope="col">comments</th>

            </tr>
          </thead>

          <tbody>
          {% for t in transaction %}
            <tr>
              <th scope="row">{{ t.id }}</th>
              <td>{{ t.value }}</td>
              <td>{{ t.status }}</td>
              <td>{{ t.unit }}</td>
              <td>{{ t.comment }}</td>

            </tr>
          {% endfor %}

          </tbody>
        </table>
      </div>

    <div>
        <a href="{{ url_for('add_trans') }}">Add</a>
    </div>

{% endblock %}
